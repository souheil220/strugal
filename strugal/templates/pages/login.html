{% load static %}
<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from demos.creative-tim.com/paper-dashboard-pro/examples/pages/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 18 May 2021 08:56:28 GMT -->
  <!-- Added by HTTrack --><meta
    http-equiv="content-type"
    content="text/html;charset=utf-8"
  /><!-- /Added by HTTrack -->
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="{% static 'img/apple-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="{% static 'img/favicon.png' %}"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Paper Dashboard PRO by Creative Tim</title>

    <!-- Bootstrap core CSS     -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!--  Paper Dashboard core CSS    -->
    <link href="{% static '/css/paper-dashboard.css' %}" rel="stylesheet" />

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static '/css/demo.css' %}" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="{% static '/css/font-awesome.min.css' %}" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:400,300"
      rel="stylesheet"
      type="text/css"
    />
    <link href="{% static '/css/themify-icons.css' %}" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-transparent navbar-absolute">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#navigation-example-2"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- <a class="navbar-brand" href="../dashboard/overview.html">Paper Dashboard PRO</a> -->
        </div>
      </div>
    </nav>

    <div class="wrapper wrapper-full-page">
      <div
        class="full-page login-page"
        data-color=""
        data-image="{% static '/img/background/background-2.jpg' %}"
      >
        <!--   you can change the color of the filter page using: data-color="blue | azure | green | orange | red | purple" -->
        <div class="content">
          <div class="container">
            <div class="row">
              <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
                <form method="POST" action="{% url 'login' %}">
                  {% csrf_token %}
                  <div class="card" data-background="color" data-color="blue">
                    <div class="card-header">
                      <h3 class="card-title">Login</h3>
                    </div>
                    <div class="card-content">
                      <div class="form-group">
                        <label>Email address</label>
                        <input
                          name="username"
                          type="text"
                          placeholder="Enter email"
                          class="form-control input-no-border"
                        />
                      </div>
                      <div class="form-group">
                        <label>Password</label>
                        <input
                          name="password"
                          type="password"
                          placeholder="Password"
                          class="form-control input-no-border"
                        />
                      </div>
                    </div>
                    <div class="card-footer text-center">
                      <button type="submit" class="btn btn-fill btn-wd">
                        Let's go
                      </button>
                      <div class="forgot">
                        <a href="#pablo">Forgot your password?</a>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer class="footer footer-transparent">
          <div class="container">
            <div class="copyright">
              &copy;
              <script>
                document.write(new Date().getFullYear());
              </script>
              , made with <i class="fa fa-heart heart"></i> by
              <a href="https://www.creative-tim.com/">Creative Tim</a>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>

  <!--   Core JS Files. Extra: TouchPunch for touch library inside jquery-ui.min.js   -->
  <script
    src="{% static '/js/jquery.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static '/js/jquery-ui.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static '/js/perfect-scrollbar.min.js' %}"
    type="text/javascript"
  ></script>
  <script
    src="{% static '/js/bootstrap.min.js' %}"
    type="text/javascript"
  ></script>

  <!--  Forms Validations Plugin -->
  <script src="{% static '/js/jquery.validate.min.js' %}"></script>

  <!-- Promise Library for SweetAlert2 working on IE -->
  <script src="{% static '/js/es6-promise-auto.min.js' %}"></script>

  <!--  Notifications Plugin    -->
  <script src="{% static '/js/bootstrap-notify.js' %}"></script>

  <!-- Sweet Alert 2 plugin -->
  <script src="{% static '/js/sweetalert2.js' %}"></script>

  <!-- Wizard Plugin    -->
  <script src="{% static '/js/jquery.bootstrap.wizard.min.js' %}"></script>

  <!-- Paper Dashboard PRO Core javascript and methods for Demo purpose -->
  <script src="{% static '/js/paper-dashboard.js' %}"></script>

  <!--   Sharrre Library    -->
  <script src="{% static '/js/jquery.sharrre.js' %}"></script>

  <!-- Paper Dashboard PRO DEMO methods, don't include it in your project! -->
  <script src="{% static '/js/demo.js' %}"></script>

  <script type="text/javascript">
    $().ready(function () {
      demo.checkFullPageBackgroundImage();

      setTimeout(function () {
        // after 1000 ms we add the class animated to the login/register card
        $(".card").removeClass("card-hidden");
      }, 700);
    });
  </script>
</html>
