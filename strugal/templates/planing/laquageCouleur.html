{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/fullcalendar.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fullcalendar.io/js/fullcalendar-3.1.0/fullcalendar.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/test.css' %}" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 900px;
        margin: 40px auto;
      }
      .fc-event {
        font-size: 1.5em;
      }
      .vl {
        border-left: 6px solid green;
        height: 100%;
      }
    </style>

    <meta charset="utf-8" />
  </head>
  <body>
    <a href="{% url 'laquageBlanc' %}">laquageBlanc </a>
    <a href="{% url 'anodisation' %}">anodisation </a>
    <a href="{% url 'planing' %}">/</a>
    <a href="{% url 'rpt' %}">rpt</a>
    <input type="text" value="{{product}}" hidden />
    <div id="calendar"></div>
    <!-- <div style="height: 40px; max-width: 900px; margin: 40px auto"> -->
    <table
      style="width: 900px; margin: 40px auto; height: 100%; border: 3px red"
    >
      <thead>
        <tr>
          <td>
            <div class="text-center">
              <table style="width: 100%; height: 100%; border: 3px red">
                <thead>
                  <tr>
                    <th style="width: 128px">Sun 4/11</th>
                    <th style="width: 128px">Mon 4/12</th>
                    <th style="width: 128px">Tue 4/13</th>
                    <th style="width: 128px">Wed 4/14</th>
                    <th style="width: 128px">Thu 4/15</th>
                    <th style="width: 129px">Fri 4/16</th>
                    <th style="width: 129px">Sat 4/17</th>
                  </tr>
                </thead>
              </table>
            </div>
          </td>
        </tr>
      </thead>
    </table>
    <!-- </div> -->
    <div class="modal fade" id="inquiryModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inquiryModalLabel">
              Ajouter Produit(s)
            </h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" enctype="multipart/form-data" id="myForm">
              {% csrf_token %}
              <div id="empty_form">
                <div id="turningPoint" style="margin: 5px">
                  <button id="add_more" type="button" class="btn btn-primary">
                    Add Product
                  </button>
                </div>
                <input
                  type="submit"
                  value="Send"
                  class="btn btn-block btn-secondary"
                />
                <input id="jour" hidden />
                <hr />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="updateModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Modifier Produit</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="id" hidden />
            <form method="POST" enctype="multipart/form-data" id="updateForm">
              {% csrf_token %}
              <div id="empty_form_update">
                <input
                  style="margin: 2px 0"
                  id="sub_mod"
                  type="submit"
                  value="Send"
                  class="btn btn-block btn-secondary"
                />
                <input id="day" hidden />
                <hr />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'js/buttonsRelated.js' %}"></script>
    <script src="{% static 'js/calender.js' %}"></script>
    <script>
      $("#myForm").submit(function (e) {
        e.preventDefault();

        $form = $(this);
        var formData = new FormData(this);
        console.log(formData);
        $.ajax({
          url: "/planing/laquageCouleur",
          type: "POST",
          data: formData,
          cache: false,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(formData);
          },
        });
      });
    </script>

    <script>
      $("#updateForm").submit(function (e) {
        e.preventDefault();

        $form = $(this);
        var formData = new FormData(this);
        console.log(formData);
        $.ajax({
          url: `/planing/update/${$("#id").val()}?ppt=laquageCouleur`,
          type: "POST",
          data: formData,
          cache: false,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(formData);
          },
        });
      });
    </script>
  </body>
</html>
