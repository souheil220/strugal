{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/calender.js' %}"></script>
  </head>
  <body>
    <input value="1" hidden />
    <div id="calendar"></div>
    <div
      style="height: 50px; background: red; max-width: 1100px; margin: auto"
    ></div>
    <div class="modal fade" id="inquiryModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inquiryModalLabel">Ajouter produit</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form method="POST" enctype="multipart/form-data" id="myForm">
              {% csrf_token %}
              <div id="empty_form">
                {{ProductFormset.as_p}}
                <button type="button" class="btn btn-link">Add Field</button>
              </div>
              <div>
                <button id="add_more" type="button" class="btn btn-link">
                  Add Product
                </button>
              </div>

              <input
                type="submit"
                value="Send"
                class="btn btn-block btn-secondary"
              />
              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/newProduct.js' %}"></script>
    <script>
      $("#myForm").submit(function (e) {
        e.preventDefault();

        $form = $(this);
        var formData = new FormData(this);
        $.ajax({
          url: "/planing/",
          type: "POST",
          data: formData,
          cache: false,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log("Coucou");
          },
        });
      });
    </script>
  </body>
</html>
