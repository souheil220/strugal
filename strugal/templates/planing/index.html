{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/moment.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/fullcalendar.min.js"></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fullcalendar.io/js/fullcalendar-3.1.0/fullcalendar.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css"
      rel="stylesheet"
    />

    <meta charset="utf-8" />
    <meta id="my-data" data-name="{{product}}" />
  </head>
  <body>
    <!-- <input type="text" value="{{product}}" hidden /> -->
    <div id="calendar"></div>
    <div
      style="height: 50px; background: red; max-width: 1100px; margin: auto"
    ></div>
    <div class="modal fade" id="inquiryModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inquiryModalLabel">
              Ajouter Produit(s)
            </h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form method="POST" enctype="multipart/form-data" id="myForm">
              {% csrf_token %}
              <div id="empty_form">
                <input
                  type="hidden"
                  name="form-TOTAL_FORMS"
                  value="1"
                  id="id_form-TOTAL_FORMS"
                /><input
                  type="hidden"
                  name="form-INITIAL_FORMS"
                  value="0"
                  id="id_form-INITIAL_FORMS"
                /><input
                  type="hidden"
                  name="form-MIN_NUM_FORMS"
                  value="0"
                  id="id_form-MIN_NUM_FORMS"
                /><input
                  type="hidden"
                  name="form-MAX_NUM_FORMS"
                  value="1000"
                  id="id_form-MAX_NUM_FORMS"
                />

                <div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Ref</span>
                    </div>
                    <input
                      type="text"
                      name="form-0-ref"
                      class="form-control"
                      required="true"
                      maxlength="255"
                      id="id_form-0-ref"
                    />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Qte</span>
                    </div>
                    <input
                      type="number"
                      name="form-0-qte"
                      class="form-control"
                      required="true"
                      id="id_form-0-qte"
                    />
                  </div>
                  <input
                    type="hidden"
                    name="form-0-date_created"
                    id="id_form-0-date_created"
                  />
                </div>
              </div>
              <div style="margin: 5px">
                <button id="add_more" type="button" class="btn btn-primary">
                  Add Product
                </button>
                <button
                  id="removeit"
                  type="button"
                  class="btn btn-danger"
                  disabled
                >
                  Annuler
                </button>
              </div>

              <input
                type="submit"
                value="Send"
                class="btn btn-block btn-secondary"
              />
              <input id="jour" hidden />
              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      var productval = {{ product|safe }};

    </script>
    <script src="{% static 'js/newProduct.js' %}"></script>
    <script src="{% static 'js/calender.js' %}"></script>
    <script>
      $("#myForm").submit(function (e) {
        e.preventDefault();

        $form = $(this);
        var formData = new FormData(this);
        console.log(formData);
        $.ajax({
          url: "/planing/",
          type: "POST",
          data: formData,
          cache: false,
          contentType: false,
          processData: false,
          success: function (response) {
            console.log(formData);
          },
        });
      });
    </script>
  </body>
</html>
