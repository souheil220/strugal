    <script>
      var colors = ["red", "black", "purple"];
      var i = 0;

      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridWeek",
          locale: "fr",
          themeSystem: "bootstrap",
          selectable: true,
          select: function (arg) {
            $("#inquiryModal").modal("show");
            var totalForm = parseInt($("#id_form-TOTAL_FORMS")[0].defaultValue);
            $("#inquiryModal").submit(function (event) {
              var value;
              for (var j = 0; j < totalForm; j++) {
                console.log(j);
                value = $("#id_form-" + j.toString() + "-ref").val();
                console.log(value);
                if (value) {
                  if (i >= colors.length) {
                    i = 0;
                  } else {
                    i++;
                  }

                  // console.log(arg.startStr);
                  calendar.addEvent({
                    title: value,
                    start: arg.start,
                    end: arg.end,
                    allDay: arg.allDay,
                    color: colors[i],
                  });
                }
                $("#id_form-" + j.toString() + "-ref").val("");
              }
              console.log(value);
              event.preventDefault();
              $("#inquiryModal").modal("hide");
            });
            calendar.unselect();
          },
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
