{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
      }

      #calendar {
        max-width: 1100px;
        margin: auto;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.1/css/all.css"
      rel="stylesheet"
    />
    <meta charset="utf-8" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <script src="{% static 'js/main.js' %}"></script>

    <script>
      var colors = ["red", "black", "purple"];
      var i = 0;

      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridWeek",
          locale: "fr",
          themeSystem: "bootstrap",
          selectable: true,

          select: function (arg) {
            $("#inquiryModal").modal("show");

            var title = "";
            if (title) {
              if (i >= colors.length) {
                i = 0;
              } else {
                i++;
              }
              console.log(arg.startStr);
              calendar.addEvent({
                title: title,
                start: arg.start,
                end: arg.end,
                allDay: arg.allDay,
                color: colors[i],
              });
            }

            calendar.unselect();
          },
        });

        calendar.render();
      });
    </script>
  </head>
  <body>
    <div id="calendar"></div>
    <div
      style="height: 50px; background: red; max-width: 1100px; margin: auto"
    ></div>
    <div
      class="modal fade"
      id="inquiryModal"
      role="dialog"
      style="z-index: 1000000"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="inquiryModalLabel">Ajouter produit</h5>
            <button type="button" class="close" data-dismiss="modal">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" method="POST">
              {% csrf_token %}
              <input type="hidden" name="realtor_email" />
              <input type="hidden" name="listing_id" />
              <input type="hidden" name="listing_slug" />
              <div class="form-group">
                <label for="property_name" class="col-form-label"
                  >Property:</label
                >
                <input type="text" name="listing" class="form-control" />
              </div>
              <div class="form-group">
                <label for="name" class="col-form-label">Name:</label>
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  value=""
                  required
                />
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label">Email:</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  value=""
                  required
                />
              </div>
              <label for="phone" class="col-form-label">Phone:</label>
              <div class="form-group"></div>
              <input type="text" name="phone" class="form-control" />
              <label for="message" class="col-form-label">Message:</label>
              <div class="form-group"></div>
              <textarea name="message" class="form-control"></textarea>
              <input
                type="submit"
                value="Send"
                class="btn btn-block btn-secondary"
              />
              <hr />
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
